version: "3.9"

services:
  db:
    image: postgres:16
    container_name: reapers_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reapers_net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: reapers_backend
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - reapers_net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: reapers_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - reapers_net

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: reapers_cloudflared
    restart: always
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - frontend
    networks:
      - reapers_net

volumes:
  postgres_data:

networks:
  reapers_net:
    driver: bridge
